<!DOCTYPE html>
    <html>
        <head>
            <title>"Calculadora de Juros Simples"
                
# chama o script java script
        <script src="script.js"></script>
                
# chama o style.css
        <link rel="stylesheet" href="style.css">
        </head>
            <div class="maindiv">
            <div style="background-color:powderblue">

            <h1>Simples Interest Calculator</h1>
                
Amount <input type="number"  id="principal"> <br> <br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="sliderfun(this.value)"><span id="rateoutput">10.25</span> <br> <br/>
        No. of years:  
        <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <br><br>
        <button onclick="compute()">Compute Interest</button><br><br/>
        <span id="result"></span><br><br/>
