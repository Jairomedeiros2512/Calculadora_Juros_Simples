    <body>
        <body style="background-color:powderblue">
        <div class="maindiv">
        <h1>Calculadora Juros Simples</h1>

        Quantidade:  <input type="number"  id="principal"> <br> <br/>
        Taxa Juros:  <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="sliderfun(this.value)"><span id="rateoutput">10.25</span> <br> <br/>
        Em quantos Anos:   
        <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <br><br>
        <button onclick="compute()">Calcular Resultado</button><br><br/>
        <span id="result"></span><br><br/>
